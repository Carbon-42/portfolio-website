			<div class="contact">
				<form method="post" id="contact-form">
					<label class="standard-label" for="contact-email">Email:</label>
					<input type="email" class="contact-field" id="contact-email" required>

					<label class="standard-label" for="contact-telephone">Telephone:</label>
					<input type="tel" class="contact-field" id="contact-telephone" pattern="\{d3}[\-]\{d3}[\-]\{d4}">

					<label class="standard-label" for="message">Message:</label>
					<textarea class="contact-field" maxlength="240" required id="message">This element has not been completed. Please use the email link below.</textarea>

					<input type="submit" class="contact-field" value="Send Message">
