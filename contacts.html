		<input type="email" id="contact-email" required>

		<label class="standard-label" for="contact-telephone">Telephone:</label>
		<input type="tel" id="contact-telephone" pattern="\{d3}[\-]\{d3}[\-]\{d4}">

		<label class="standard-label" for="message">Message:</label>
		<textarea maxlength="240" required id="message"></textarea>

		<input type="submit" value="Send Message">
	</form>
